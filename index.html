<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Website with Interactive Navigation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      padding: 1rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .menu-bar {
      background-color: #f5f5f5;
      padding: 10px 0;
      text-align: center;
    }

    .menu-bar a {
      text-decoration: none;
      margin: 0 10px;
      cursor: pointer;
    }

    .top-row a {
      color: #333;
      font-weight: bold;
    }

    .bottom-row a {
      color: #666;
    }

    .content {
      padding: 2rem;
      text-align: center;
      font-size: 1.2rem;
      min-height: 200px;
    }

  </style>
  <script>
    function showContent(text) {
      document.getElementById('content').innerHTML = `<p>${text}</p>`;
    }
  </script>
</head>
<body>

  <!-- Main Header Navigation -->
  <header>
    <nav>
      <a onclick="showContent('Welcome to Home Page')">Home</a>
      <a onclick="showContent('About Our Site')">About</a>
      <a onclick="showContent('Our Services Overview')">Services</a>
      <a onclick="showContent('Contact Us Here')">Contact</a>
    </nav>
  </header>

  <!-- Interactive Navigation Menu -->
  <div class="menu-bar">
    <!-- Top Row -->
    <div class="top-row" style="margin-bottom: 5px;">
      <a onclick="showContent('This is NEWS')">NEWS</a>
      <a onclick="showContent('This is GLOBAL NATION')">GLOBAL NATION</a>
      <a onclick="showContent('This is BUSINESS')">BUSINESS</a>
      <a onclick="showContent('This is LIFESTYLE')">LIFESTYLE</a>
      <a onclick="showContent('This is ENTERTAINMENT')">ENTERTAINMENT</a>
      <a onclick="showContent('This is TECHNOLOGY')">TECHNOLOGY</a>
      <a onclick="showContent('This is SPORTS')">SPORTS</a>
      <a onclick="showContent('This is OPINION')">OPINION</a>
      <a onclick="showContent('This is USA & CANADA')">USA & CANADA</a>
    </div>

    <!-- Bottom Row -->
    <div class="bottom-row" style="border-top: 1px solid #ddd; padding-top: 5px;">
      <a onclick="showContent('This is VIDEOS')">VIDEOS</a>
      <a onclick="showContent('This is BANDERA')">BANDERA</a>
      <a onclick="showContent('This is CDN DIGITAL')">CDN DIGITAL</a>
      <a onclick="showContent('This is PROPERTY')">PROPERTY</a>
      <a onclick="showContent('This is POP')">POP</a>
      <a onclick="showContent('This is PREEN')">PREEN</a>
      <a onclick="showContent('This is SCOUT PH')">SCOUT PH</a>
      <a onclick="showContent('This is NOLI SOLI')">NOLI SOLI</a>
      <a onclick="showContent('This is MULTISPORT')">MULTISPORT</a>
      <a onclick="showContent('This is F&B')">F&B</a>
      <a onclick="showContent('This is ESPORTS')">ESPORTS</a>
      <a onclick="showContent('This is MOBILITY')">MOBILITY</a>
      <a onclick="showContent('This is ADVERTISE')">ADVERTISE</a>
    </div>
  </div>

  <!-- Dynamic Content Area -->
  <div id="content" class="content">
    <p>Click a menu item to see content here.</p>
  </div>

</body>
</html>
